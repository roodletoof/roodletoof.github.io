<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game Collection</title>

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .game-container {
            width: 100%;
            max-width: 800px; /* adjusted for nearly square games */
            margin: 20px auto;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .fullscreen-button {
            padding: 5px 15px;
            border: none;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            margin-top: 5px;
        }

        iframe {
            width: 100%;
            height: 800px; /* adjusted for a square-like view */
            border: none;
            margin-top: 10px;
            display: block; /* ensures that iframe fits its container without extra space */
        }

        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h2>Flappy Turd</h2>
        <p>A little game I made to familliarise myself with go. <a href="https://github.com/roodletoof/flappyturd" target="_blank" rel="noopener noreferrer">Go to repository.</a></p>
        <iframe src="flappyturd.html" allowfullscreen></iframe>
        <button class="fullscreen-button" onclick="goFullscreen(this)">Go Fullscreen</button>
    </div>
    <div class="game-container">
        <h2>Affine Transformations</h2>
        <p>I made this to learn more about 2d transformations. <a href="https://github.com/roodletoof/affine-transformation-implementation" target="_blank" rel="noopener noreferrer">Go to repository.</a></p>
        <iframe src="affine.html" allowfullscreen></iframe>
    </div>
    <div class="game-container">
        <h2>Jump Man</h2>
        <p>I made this before i started studying. <a href="https://github.com/roodletoof/jump-man" target="_blank" rel="noopener noreferrer">Go to repository.</a></p>
        <iframe src="jump_man.html" allowfullscreen></iframe>
    </div>

    <!-- Add more game containers as needed -->
    <script>
        function goFullscreen(element) {
            const iframe = element.previousElementSibling;
            
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {  /* Firefox */
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {  /* Chrome, Safari and Opera */
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {  /* IE/Edge */
                iframe.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
